<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sounds App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <h5>Animal sounds</h5>
    <hr>

    <!-- button ion-item for click effect -->
    <button ion-item *ngFor="let animal of animals" (click)="reproducir( animal )" >
      <ion-avatar item-left>
        <img [src]="animal.imagen">
      </ion-avatar>
      <h2>{{ animal.nombre }}</h2>

     <ion-icon *ngIf="!animal.reproduciendo" name="play" item-right></ion-icon>
     <ion-icon *ngIf="animal.reproduciendo" name="pause" item-right></ion-icon>

    </button>



  </ion-list>


</ion-content>
